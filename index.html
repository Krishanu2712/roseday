<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(120deg, #ff4d6d, #ff9a9e);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    /* Floating roses */
    .rose {
        position: absolute;
        font-size: 2rem;
        animation: float 10s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: #ff2e63;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    /* Second Screen */
    .hidden {
        display: none;
    }

    .graffiti {
        background:
            radial-gradient(circle at 20% 30%, #ffeb3b 0%, transparent 40%),
            radial-gradient(circle at 80% 60%, #00e5ff 0%, transparent 40%),
            radial-gradient(circle at 50% 80%, #ff5722 0%, transparent 40%),
            #111;
    }

    .photo {
        width: 220px;
        height: 220px;
        border-radius: 20px;
        object-fit: cover;
        margin-top: 20px;
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
</style>
</head>

<body>

<!-- Floating roses -->
<script>
for (let i = 0; i < 30; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerText = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(rose);
}
</script>

<div class="container" id="firstScreen">
    <h1>Happy Rose Day! üåπ</h1>
    <button onclick="continuePage()">CONTINUE</button>
</div>

<div class="container hidden" id="secondScreen">
    <h1>Thank You Baby ‚ù§Ô∏èüåπ</h1>
<p style="font-size:1.5rem; font-weight:bold; margin-top:10px;">
    You make my world bloom üå∏
</p>

    <audio id="song" autoplay loop>
        <source src="Tu Agar Meri Ye Ujale Tere - Gehra Hua _ Dhurandhar _ Arijit Singh _ Armaan Khan.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
function continuePage() {
    document.body.classList.add("graffiti");
    document.getElementById("firstScreen").classList.add("hidden");
    document.getElementById("secondScreen").classList.remove("hidden");
    document.getElementById("song").play();
}
</script>

</body>
</html>
